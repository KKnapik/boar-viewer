# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Api.BoarService/Dockerfile'
        tags: |
          $(tag)

    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Bartek-MPN'
        azureContainerRegistry: '{"loginServer":"cbacrkk.azurecr.io", "id" : "/subscriptions/44190cc2-cce1-4a4e-9d3e-9d97b944066c/resourceGroups/KK-RG-WE/providers/Microsoft.ContainerRegistry/registries/cbacrkk"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'